<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Ex 05</title>

  <link
    rel="stylesheet"
    href="https://tab.pixellab.ro/pixeltab.css"
  >

  <script src="https://tab.pixellab.ro/pixeltab-top.js"></script>
</head>

<!-- Cand documentul se incarca afiseaza o alerta prompt care afiseaza: “Bine ai venit, cati ani ai?
  Afiseaza raspunsul utilizatorului in consola. -->

<body onload="console.log(prompt('Bine ai venit, cati ani ai?'))">
  <!-- In corpul documentului HTML, adauga un element h1 cu textul Hello: pe care atunci cand dai click se va afisa o alerta cu textul
    “Invat JavaScript la Pixellab.” -->
  <h1 onclick="alert('Invat JavaScript la Pixellab.')">Hello</h1>

  <!-- Adauga un buton cu titlul “Afiseaza in consola textul” si textul “Consola” care la click va afisa in consola: “Am fost apasat”.  -->
  <button
    title="Afiseaza in consola textul"
    onclick="console.log('Am fost apasat')"
  >Consola</button>

  <!-- Adauga un alt buton cu titlul “Afiseaza in alerta textul” si textul “Alerta”  care la click va afisa o alerta cu textul:
    “Butonul a fost apasat”.  -->
  <button
    title="Afiseaza in alerta textul"
    onclick="alert('Butonul a fost apasat')"
  >Alert</button>

  <!-- Adauga un alt buton cu titlul si textul “Confirmare” care pe mouseover va afisa in consola textul: “Ai vrea sa apesi acest buton?”
    Cand butonul este apasat, afiseaza o alerta de tip prompt cu textul “Care este numele tau?”
    Afiseaza informatia utilizatorului in consola. -->
  <button
    title="Confirmare"
    onmouseover="console.log('Ai vrea sa apesi acest buton?')"
    onclick="console.log(prompt('Care este numele tau?'))"
  >Confirmare</button>

  <script src="app.js"></script>

  <div
    class="pixeltab-host"
    id="js01-02-05"
  ></div>
  <script src="https://tab.pixellab.ro/static/js/pixeltab.js"></script>
</body>

</html>
