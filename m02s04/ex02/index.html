<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>CSS animation in JavaScript</title>
  <style>
    .box {
      display: inline-block;
      width: 100px;
      height: 100px;
      border: 1px solid #000;
      transition: background-color 1s ease;
    }

    .controls button {
      transition: background-color 1s ease;
    }
  </style>
</head>

<body>
  <label
    for="box-one"
    class="box"
  >
    <input
      type="radio"
      name="radio-boxes"
      id="box-one"
    >
  </label>

  <label
    for="box-two"
    class="box"
  >
    <input
      type="radio"
      name="radio-boxes"
      id="box-two"
    >
  </label>

  <label
    for="box-three"
    class="box"
  >
    <input
      type="radio"
      name="radio-boxes"
      id="box-three"
    >
  </label>

  <form class="controls">
    <button
      type="button"
      data-color="red"
    >red</button>
    <button
      type="button"
      data-color="green"
    >green</button>
    <button
      type="button"
      data-color="blue"
    >blue</button>

    <button
      type="button"
      data-color=""
    >User Defined</button>
    <input
      type="text"
      class="color-input"
    >

    <button
      type="button"
      class="reset-button"
    >
      Reset
    </button>
  </form>

  <script src="app.js"></script>
</body>

</html>
